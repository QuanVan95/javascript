<link rel="stylesheet" href="./assets/css/register.css">
<div class="main">

  <form action="" method="POST" class="form" id="register-form">
    <h3 class="heading">Thành viên đăng ký</h3>
    <p class="desc">❤️</p>

    <div class="spacer"></div>

    <div class="form-group">
      <label for="fullname" class="form-label">Tên đầy đủ</label>
      <input id="fullname" name="fullname" rules="required" type="text" placeholder="VD: Quan Van" class="form-control">
      <span class="form-message"></span>
    </div>

    <div class="form-group">
      <label for="email" class="form-label">Email</label>
      <input id="email" name="email" rules="required|email" type="text" placeholder="VD: email@domain.com" class="form-control">
      <span class="form-message"></span>
    </div>

    <div class="form-group">
      <label for="password" class="form-label">Mật khẩu</label>
      <input id="password" name="password" rules="required|min:6" type="password" placeholder="Nhập mật khẩu" class="form-control">
      <span class="form-message"></span>
    </div>

    <button class="form-submit">Đăng ký</button>
  </form>

</div>
<script src="./assets/js/register_2.js"></script>
<script>
  var registerForm = new Validator('#register-form')
  registerForm.onSubmit = function(formData) {
    console.log(formData)
  }
</script>
